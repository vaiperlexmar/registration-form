<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img src="img/background.png" alt="" id="background" />
    <form action="#" id="registration">
      <h2>Registration a new account</h2>
      <input
        type="text"
        name="name"
        id="name"
        placeholder="Username"
        required
      />
      <input
        type="email"
        name="email"
        id="email"
        placeholder="Email"
        required
      />
      <input
        minlength="8"
        maxlength="30"
        type="password"
        name="password"
        id="password"
        placeholder="Password"
        required
      />
      <p id="privacy-policy">
        By registering you confirm that you have read and accepted the <br />
        <a href="#">Terms and Conditions</a> and the
        <a href="#">Privacy Policy</a>
      </p>
      <input type="submit" value="Sign Up" id="submit" />
      <footer>
        <p>Have account already? <a href="#" id="sign-in">Sign In</a></p>
      </footer>
    </form>
  </body>
</html>
